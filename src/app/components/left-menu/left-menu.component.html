<section class="left-menu">
  <div class="left-menu__logo">Logo</div>
  <nav class="left-menu__menu">
    <ng-container *ngFor="let item of menu">
      <button
        class="left-menu__menu-item"
        tuiButton
        appearance="menuButton"
        type="button"
        class="tui-space_bottom-2"
        [icon]="item.icon"
        [routerLink]="[item.url]" 
        routerLinkActive="active"
        *ngIf="item.type === 'menu'">
        {{item.name}}
      </button>

      <hr class="left-menu__menu-divider" *ngIf="item.type === 'divider'">
    </ng-container>
  </nav>
  <div class="left-menu__account">
      <tui-badged-content
        class="tui-space_right-2"
        contentTop=""
        colorTop="red"
        size="s"
        [rounded]="true">
        <tui-avatar
          class="tui-space_right-2"
          [text]="getUserDisplayName"
          size="s"
          [autoColor]="true"
          [rounded]="true">
        </tui-avatar>
    </tui-badged-content>
    {{ getUserDisplayName }}
  </div>
</section>
