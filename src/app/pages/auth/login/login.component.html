<div class="tui-container tui-container_adaptive tui-container_example">
    <div class="tui-row tui-row_adaptive">
      <div class="tui-col_xs-12 tui-col_s-12 tui-col_sm-12 tui-col_md-12 tui-col_lg-12">

        <form [formGroup]="form">
          <tui-input formControlName="email">
            Email
          </tui-input>
          <tui-input-password class="tui-space_top-6" formControlName="password">
            Type a password
          </tui-input-password>
          <button
            tuiButton
            type="button"
            class="tui-space_top-3 tui-space_bottom-3"
            [disabled]="form.invalid"
            (click)="send()">
            Войти
          </button>
          <button
            tuiButton
            type="button"
            class="tui-space_top-3 tui-space_left-3 tui-space_bottom-3"
            appearance="flat"
            [disabled]="true">
            Регистрация
          </button>
        </form>

      </div>
    </div>
</div>
