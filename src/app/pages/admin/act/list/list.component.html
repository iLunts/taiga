<app-page-header
  title="Акты"
  description="Создавайте акты с различными товарами или услугами для разнличных контрагентов"
>
  <div action>
    <button
      class="tui-space_left-5"
      tuiButton
      size="m"
      icon="tuiIconPlus"
      title="Создать новый"
      [routerLink]="[routing.admin.act.create]"
      [queryParams]="{ lastIndex: (lastIndex$ | async)?.number }"
      [disabled]="(indicator$ | async)?.loading"
    >
      Создать новый
    </button>
    <button
      class="tui-space_left-5"
      tuiIconButton
      size="m"
      icon="tuiIconAttention"
      [disabled]="true"
    ></button>
  </div>
</app-page-header>

<ng-container *ngIf="isViewInit">
  <section class="page-body" fluidHeight *tuiLet="acts$ | async as acts">
    <app-empty-panel
      [link]="routing.admin.act.create"
      *ngIf="!acts?.length"
    ></app-empty-panel>

    <tui-scrollbar *ngIf="acts?.length">
      <section class="tui-container tui-container_full">
        <div class="tui-row tui-row_adaptive">
          <div class="tui-col_xs-12 tui-col_s-12 tui-col_sm-12 tui-col_md-12">
            <!-- Tabs -->
            <tui-tabs-with-more
              class="page-tabs tui-space_bottom-5"
              [activeItemIndex]="getTabActiveIndex"
              [moreContent]="more"
            >
              <ng-container *ngFor="let tab of tabs">
                <button
                  *tuiTab
                  tuiTab
                  (click)="selectTab(tab)"
                  [disabled]="tab.disabled"
                >
                  {{ tab.name }}
                </button>
              </ng-container>
            </tui-tabs-with-more>

            <!-- Table -->
            <table tuiTable [columns]="columns" class="tui-table">
              <thead>
                <tr tuiThGroup class="tui-table__tr">
                  <th
                    class="tui-table__th"
                    *tuiHead="'number'"
                    tuiTh
                    [resizable]="true"
                  >
                    Номер
                  </th>
                  <th
                    class="tui-table__th"
                    *tuiHead="'date'"
                    tuiTh
                    [resizable]="true"
                  >
                    Дата
                  </th>
                  <th
                    class="tui-table__th"
                    *tuiHead="'status'"
                    tuiTh
                    [resizable]="true"
                  >
                    Статус
                  </th>
                  <th
                    class="tui-table__th"
                    *tuiHead="'sum'"
                    tuiTh
                    [resizable]="true"
                  >
                    Сумма
                  </th>
                  <th
                    class="tui-table__th"
                    *tuiHead="'action'"
                    tuiTh
                    [resizable]="true"
                  ></th>
                </tr>
              </thead>
              <tbody tuiTbody [data]="acts">
                <tr
                  *tuiRow="let item of acts; let index = index"
                  tuiTr
                  class="tui-table__tr"
                >
                  <td class="tui-table__td" *tuiCell="'number'" tuiTd>
                    № <b>{{ item?.number || 'Б.н.' }}</b>
                  </td>
                  <td class="tui-table__td" *tuiCell="'date'" tuiTd>
                    <b>{{ item?.date | date: 'dd MMM yyyy' }}</b>
                  </td>
                  <td class="tui-table__td" *tuiCell="'status'" tuiTd>
                    <tui-badge
                      [class]="getStatusClass(item.status)"
                      status="custom"
                      [value]="item?.status?.name"
                      *ngIf="item?.status"
                    ></tui-badge>
                  </td>
                  <td class="tui-table__td" *tuiCell="'sum'" tuiTd>
                    <b>
                      {{
                        item?.total?.totalSum?.amount | tuiFormatNumber: 2:','
                      }}
                    </b>
                    {{ 'BYN' | tuiCurrency }}
                  </td>
                  <td
                    class="tui-table__td tui-table__td--right"
                    *tuiCell="'action'"
                    tuiTd
                  >
                    <button
                      tuiIconButton
                      appearance="flat"
                      size="s"
                      icon="tuiIconDownload"
                      title="Скачать PDF"
                      shape="rounded"
                      [disabled]="(indicator | async)?.loading"
                      (click)="downloadPdf(item)"
                    ></button>
                    <button
                      tuiIconButton
                      appearance="flat"
                      size="s"
                      icon="tuiIconTrash"
                      title="Удалить"
                      shape="rounded"
                      [disabled]="(indicator | async)?.loading"
                      (click)="openDeleteModal(item, dialogDelete)"
                    ></button>
                    <!-- <tui-hosted-dropdown #dropdown [content]="content">
                    <button
                      tuiIconButton
                      appearance="flat"
                      size="s"
                      icon="tuiIconMoreVer"
                      type="button"
                      shape="rounded"
                      [disabled]="(indicator | async)?.loading"
                      [pseudoHovered]="dropdown.open || null"
                    ></button>
                  </tui-hosted-dropdown>
                  <ng-template #content let-activeZone>
                    <tui-data-list
                      tuiDataListDropdownManager
                      [tuiActiveZoneParent]="activeZone"
                    >
                      <tui-opt-group>
                        <button
                          tuiOption
                          (click)="createBaseOnReference(item)"
                          [disabled]="true"
                        >
                          Справка
                        </button>
                      </tui-opt-group>
                    </tui-data-list>
                  </ng-template> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </tui-scrollbar>
  </section>
</ng-container>

<ng-template #more>
  <tui-svg src="tuiIconMoreHorLarge"></tui-svg>
</ng-template>

<ng-template #dialogDelete let-observer>
  <section class="modal-dialog">
    <p>
      Вы действительно хотите удалить акт: №
      <b>{{ selectedAct?.number }}</b>
      от <b>{{ selectedAct?.date | date: 'dd MMM yyyy' }}</b> ?
    </p>
    <div class="modal-dialog__actions">
      <button
        tuiButton
        type="button"
        size="m"
        appearance="outline"
        (click)="observer.complete()"
      >
        Отменить
      </button>
      <button
        tuiButton
        type="button"
        appearance="accent"
        size="m"
        class="tui-space_left-3"
        (click)="delete(selectedAct); observer.complete()"
      >
        Удалить
      </button>
    </div>
  </section>
</ng-template>
