<form [formGroup]="form">
  <h2>Создание контрагента</h2>

  <section formGroupName="info">
    <h3 class="tui-space_top-10">Информация</h3>
    <p>
      <tui-input [textMask]="maskUNP" formControlName="unp"> УНП </tui-input>
      <tui-field-error formControlName="unp"></tui-field-error>
    </p>
    <p>
      <tui-input formControlName="fullName"> Полное название </tui-input>
      <tui-field-error formControlName="fullName"></tui-field-error>
    </p>
    <p>
      <tui-input formControlName="shortName"> Короткое название </tui-input>
      <tui-field-error formControlName="shortName"></tui-field-error>
    </p>
    <p>
      <tui-input formControlName="name"> Название </tui-input>
      <tui-field-error formControlName="name"></tui-field-error>
    </p>
  </section>

  <section formGroupName="juridicalAddress">
    <h3 class="tui-space_top-10">Юридические данные</h3>
    <p>123123123</p>
  </section>

  <section formGroupName="mailingAddress">
    <h3 class="tui-space_top-10">Почтовые данные</h3>
    <p>
      Идентичные юридическим данным
      <tui-toggle
        class="tui-space_left-1"
        size="l"
        [showIcons]="true"
      ></tui-toggle>
    </p>

    <p>123123123</p>
  </section>

  <section>
    <button
      class="tui-space_right-3"
      tuiButton
      type="button"
      [showLoader]="false"
      [size]="'m'"
      appearance="secondary"
      (click)="cancel()"
    >
      Отменить
    </button>
    <button
      tuiButton
      type="button"
      [showLoader]="false"
      [size]="'m'"
      [disabled]="form.invalid"
      (click)="save()"
    >
      Добавить
    </button>
  </section>
</form>
