<form class="tui-container tui-container_adaptive" [formGroup]="form">
  <div class="tui-row tui-row_adaptive">
    <tui-input-number class="tui-col_md-3" formControlName="number">
      Номер договора
    </tui-input-number>
    <tui-input-date class="tui-col_md-3" formControlName="date">
      Дата
    </tui-input-date>
    <app-status-panel
      class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-4"
      (selected)="setStatus($event)"
    ></app-status-panel>
    <qrcode
      #qrBlock
      class="tui-col_md-2"
      [qrdata]="form.controls._id.value"
      [width]="125"
      [errorCorrectionLevel]="'H'"
      [elementType]="'img'"
    ></qrcode>
    <!-- <tui-input-date-range
      class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-5 tui-col_lg-5"
      tuiUnfinishedValidator="Finish filling the field"
      formControlName="dateRange"
      [min]="initDate(0)"
      [minLength]="{ day: 3 }"
      [maxLength]="{ month: 1 }"
      tuiHintContent="минимальный диапазон 3 дня, максимальный диапазон: 1 месяц"
    >
      Время действия счёта
    </tui-input-date-range> -->
  </div>

  <div class="tui-row tui-row_adaptive">
    <div
      class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-6 tui-col_lg-6"
    >
      <!-- <h5>Арендатор</h5> -->
      <app-contractor-panel
        [contractor]="form.controls.contractor.value"
        (selected)="setContractor($event)"
      ></app-contractor-panel>
    </div>
  </div>

  <div class="tui-row tui-row_adaptive tui-space_top-5">
    <div
      class="
        tui-col_xs-12 tui-col_s-12 tui-col_sm-12 tui-col_md-12 tui-col_lg-12
      "
    >
      <div [froalaEditor]="editorOptions" formControlName="template">
        Hello, Froala!
      </div>
    </div>
    <!-- <div
      class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-6 tui-col_lg-6"
    >
      <h5>Арендатор</h5>
      <app-contractor-panel
        (selected)="setContractor($event)"
      ></app-contractor-panel>
    </div> -->
  </div>

  <div class="tui-row tui-row_adaptive tui-space_top-10">
    <div
      class="
        tui-col_xs-12 tui-col_s-12 tui-col_sm-12 tui-col_md-12 tui-col_lg-12
      "
    >
      <button
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        appearance="outline"
        (click)="cancel()"
      >
        Отменить
      </button>
      <button
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        (click)="save()"
        [disabled]="!isContractValid"
      >
        Создать
      </button>
    </div>
  </div>
</form>
