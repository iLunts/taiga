<app-header-create title="Создание счета"></app-header-create>

<section class="page-body">
  <form class="tui-container tui-container_full" [formGroup]="form">
    <div class="tui-row tui-row_adaptive">
      <tui-input-number formControlName="number" class="tui-col_md-3">
        Номер счета
      </tui-input-number>
      <app-status-panel
        class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-4"
        type="invoice"
        (changed)="setStatus($event)"
      ></app-status-panel>
      <tui-input-date-range
        class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-5 tui-col_lg-5"
        tuiUnfinishedValidator="Finish filling the field"
        formControlName="dateRange"
        [min]="initDate(0)"
        [minLength]="{ day: 3 }"
        [maxLength]="{ month: 1 }"
        tuiHintContent="минимальный диапазон 3 дня, максимальный диапазон: 1 месяц"
      >
        Время действия счёта
      </tui-input-date-range>
    </div>

    <div class="tui-row tui-row_adaptive tui-space_top-5">
      <div
        class="
          tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-12 tui-col_lg-12
        "
      >
        <h3 class="tui-form__header">Счет-фактура №{{ f.number.value }}</h3>
        <tui-text-area formControlName="description" [expandable]="true">
          Краткое описание
        </tui-text-area>
      </div>
      <div
        class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-3 tui-col_lg-3"
      ></div>
    </div>

    <div class="tui-form__row tui-form__row_multi-fields">
      <div class="tui-form__multi-field">
        <h3 class="tui-form__header">Арендодатель</h3>
        <!-- <app-company-panel
          [data]="company$ | async"
          [isLoaded]="true"
        ></app-company-panel> -->
        <app-company-panel
          [data]="f.profileCompany.value"
          [isLoaded]="true"
        ></app-company-panel>
      </div>

      <div class="tui-form__multi-field">
        <h3 class="tui-form__header">Арендодатель</h3>
        <app-company-panel
          [data]="f.contractor.value"
          [isLoaded]="true"
        ></app-company-panel>
      </div>
    </div>

    <div class="tui-row tui-row_adaptive tui-space_top-8">
      <div
        class="
          tui-col_xs-12 tui-col_s-12 tui-col_sm-12 tui-col_md-12 tui-col_lg-12
        "
      >
        <div class="tui-form__row">
          <div class="tui-form__field">
            <app-service-table
              (selected)="setService($event)"
            ></app-service-table>
          </div>
        </div>
      </div>
    </div>

    <qrcode
      class="qr-code"
      #qrBlock
      [qrdata]="f._id.value"
      [width]="125"
      [errorCorrectionLevel]="'H'"
      [elementType]="'img'"
    ></qrcode>

    <div class="tui-row tui-row_adaptive tui-space_top-10">
      <div
        class="
          tui-col_xs-12 tui-col_s-12 tui-col_sm-12 tui-col_md-12 tui-col_lg-12
        "
      >
        <button
          tuiButton
          type="button"
          class="tui-space_right-3 tui-space_bottom-3"
          appearance="outline"
          (click)="cancel()"
        >
          Отменить
        </button>
        <button
          tuiButton
          type="button"
          class="tui-space_right-3 tui-space_bottom-3"
          (click)="save()"
          [disabled]="!isInvoiceValid"
        >
          Создать
        </button>
      </div>
    </div>
  </form>
</section>
