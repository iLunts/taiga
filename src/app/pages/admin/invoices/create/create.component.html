<form class="tui-container tui-container_adaptive" [formGroup]="form">
  <div class="tui-row tui-row_adaptive">
      <tui-input-number
        formControlName="number"
        class="tui-col_md-3">
        Номер счета
    </tui-input-number>
    <tui-input-date-range
      class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-5 tui-col_lg-5 tui-col-offset_md-4 tui-col-offset_lg-4"
      tuiUnfinishedValidator="Finish filling the field"
      formControlName="date"
      [min]="initDate(0)"
      [minLength]="{day: 3}"
      [maxLength]="{month: 1}"
      tuiHintContent="минимальный диапазон 3 дня, максимальный диапазон: 1 месяц"
    >
        Дата действия счёта
    </tui-input-date-range>
  </div>

  <div class="tui-row tui-row_adaptive">
    <div class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-6 tui-col_lg-6">
      <h1>Счет-фактура</h1>
    </div>
    <div class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-6 tui-col_lg-6">
      <!-- <tui-input-file
        class="container"
        link="Выберите файл с логотипом"
        accept="image/*"
        [formControl]="logotype"
        [loadingFiles]="loading$ | async"
        [rejectedFiles]="rejected$ | async"
    ></tui-input-file> -->
    <h2>Логотип</h2>
    </div>
  </div>
</form>



<section class="tui-container">
  <!-- <div class="stepper">
    <tui-stepper [activeItemIndex]="0">
      <button tuiStep>Реквизиты</button>
      <button tuiStep [disabled]="true">Услуги</button>
      <button tuiStep [disabled]="true">Счет</button>
    </tui-stepper>
  </div> -->

  <form>
    <div class="tui-row tui-row_sme">
      <div class="tui-col_12">

        <h3 class="tui-form__header">
          Информация
        </h3>
        <div class="tui-form__row tui-form__row_multi-fields">
          <div class="tui-form__multi-field">
            <div class="tui-space_bottom-3">
              <app-status-panel class="tui-space_bottom-3" (selected)="setStatus($event)"></app-status-panel>
            </div>
            <app-contractor-panel (selected)="setContractor($event)"></app-contractor-panel>
          </div>
          <div class="tui-form__multi-field">
            <qrcode 
              #qrBlock 
              [qrdata]="invoice?._id" 
              [width]="125"
              [errorCorrectionLevel]="'H'"
              [elementType]="'img'"></qrcode>
          </div>
        </div>

        <h3 class="tui-form__header">
          Услуги
        </h3>
        <div class="tui-form__row">
          <div class="tui-form__field">
            <app-service-table (selected)="setService($event)"></app-service-table>
          </div>
        </div>
        
        <h3 class="tui-form__header">
          Ваша компания
        </h3>
        <div class="tui-form__row">
          <h4>
            Пока не создан компонент
          </h4>
        </div>
      </div>
    </div>
  </form>

  <div>
        <button
          tuiButton
          type="button"
          class="tui-space_right-3 tui-space_bottom-3"
          appearance="outline"
          (click)="cancel()">
          Отменить
      </button>
        <button
          tuiButton
          type="button"
          class="tui-space_right-3 tui-space_bottom-3"
          (click)="save()"
          [disabled]="!isInvoiceValid">
          Создать
      </button>
  </div>
</section>


<h3>
  {{invoice | json}}
</h3>
