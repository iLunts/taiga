<app-header-create title="Создание справки аренды "></app-header-create>

<tui-scrollbar class="page-body page-body--header-footer">
  <form class="tui-container tui-container_full" [formGroup]="form">
    <!-- <div class="tui-row tui-row_adaptive">
      <div
        class="
          header
          tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-12 tui-col_lg-12
        "
      >
        <h1 class="header__title tui-text_h5">
          Справка аренды
          <span *ngIf="f.services.value?.length">{{
            getRangeDatesString
          }}</span>
        </h1>
        <h3 class="header__text">о времени аренды строительной машины</h3>
      </div>
    </div> -->
    <div class="tui-row tui-row_adaptive">
      <div
        class="tui-col_sm-12 tui-col_md-12 tui-col_lg-12 tui-space_bottom-5"
        *ngIf="invoice$ | async as invoice"
      >
        <tui-notification>
          Справка аренды создается на основании счета #{{ invoice.number }} от
          {{ invoice._createdDate | date: 'dd.MM.yyyy' }}
        </tui-notification>
      </div>

      <div
        class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-6 tui-col_lg-6"
      >
        <app-status-panel
          type="rentalCertificate"
          (changed)="setStatus($event)"
        ></app-status-panel>
      </div>
      <tui-input-date-range
        class="tui-col_xs-12 tui-col_s-1 tui-col_sm-6 tui-col_md-6"
        [formControl]="dateRangeControl"
      >
        Дата аренды
      </tui-input-date-range>
    </div>
    <div class="tui-row tui-row_adaptive tui-space_top-6">
      <div
        class="
          tui-col_xs-12 tui-col_s-12 tui-col_sm-12 tui-col_md-12 tui-col_lg-12
        "
      >
        <tui-text-area formControlName="description" [expandable]="true">
          Краткое описание
        </tui-text-area>
      </div>
      <div
        class="tui-col_xs-12 tui-col_s-1 tui-col_sm-1 tui-col_md-3 tui-col_lg-3"
      ></div>
    </div>

    <div class="tui-form__row tui-form__row_multi-fields">
      <div class="tui-form__multi-field">
        <h3 class="tui-form__header">Арендодатель</h3>
        <app-company-panel
          [company]="f.profileCompany.value"
          [isLoaded]="true"
        ></app-company-panel>
      </div>

      <div class="tui-form__multi-field">
        <h3 class="tui-form__header">Арендодатель</h3>
        <app-company-panel
          [company]="f.contractor.value"
          [isLoaded]="true"
        ></app-company-panel>
      </div>
    </div>

    <div class="tui-row tui-row_adaptive tui-space_top-8">
      <div
        class="
          tui-col_xs-12 tui-col_s-12 tui-col_sm-12 tui-col_md-12 tui-col_lg-12
        "
      >
        <div class="tui-form__row">
          <div class="tui-form__field">
            <app-service-table
              [services]="f.services.value"
              (selected)="setService($event)"
            ></app-service-table>
          </div>
        </div>
      </div>
    </div>

    <qrcode
      class="qr-code"
      #qrBlock
      [qrdata]="f._id.value"
      [width]="125"
      [errorCorrectionLevel]="'H'"
      [elementType]="'img'"
    ></qrcode>
  </form>
</tui-scrollbar>

<footer class="page-footer">
  <button
    tuiButton
    type="button"
    class="tui-space_right-3"
    appearance="outline"
    (click)="cancel()"
  >
    Отменить
  </button>
  <button
    tuiButton
    type="button"
    class="tui-space_right-3"
    (click)="save()"
    [disabled]="form.invalid"
  >
    Создать
  </button>
</footer>
