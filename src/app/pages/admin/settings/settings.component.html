<main class="wrap">
  <tui-scrollbar class="wrap__aside">
    <div class="menu">
      <a
        *ngFor="let item of menuList"
        class="menu__link"
        [routerLink]="[item.url]"
        routerLinkActive="_active"
      >
        {{ item.label }}
      </a>
    </div>
  </tui-scrollbar>
  <div class="wrap__body">
    <router-outlet></router-outlet>
  </div>
</main>
