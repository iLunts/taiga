<div
  class="uploader dropzone"
  dropzone
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  [class._hovering]="isHovering"
>
  <h3 class="uploader__title">Drop your files here or click here</h3>
  <p class="uploader__desc">
    Upload images or files what you want. Maximum size 2mb
  </p>

  <input class="uploader__input" type="file" multiple />
</div>

<h3>Uploads</h3>

<div *ngFor="let file of files">
  <app-uploader-task [file]="file"></app-uploader-task>
</div>
