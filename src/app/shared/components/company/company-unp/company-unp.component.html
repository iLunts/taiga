<section>
  <div *ngIf="!(company$ | async)">
    <tui-input ngDefaultControl [formControl]="unpControl"> УНП </tui-input>
    <tui-field-error [formControl]="unpControl"></tui-field-error>

  <app-company-panel

  ></app-company-panel>
</section>
