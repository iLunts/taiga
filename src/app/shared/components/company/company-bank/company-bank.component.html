<p>Status: {{ valid$ | async | json }}</p>
<p>Company bank: {{ (company$ | async)?.bankAccount?.bank | json }}</p>

<app-bank-select
  *ngIf="!(valid$ | async)"
  (change)="setBank($event)"
></app-bank-select>

<app-bank-panel
  *ngIf="valid$ | async"
  [bank]="(company$ | async)?.bankAccount?.bank"
  [isLoaded]="valid$ | async"
  (change)="clearBank()"
></app-bank-panel>

<section class="tui-space_top-5">
  <tui-input
    ngDefaultControl
    [formControl]="swiftControl"
    [textMask]="swiftMask"
  >
    Расчетный счет (SWIFT)
  </tui-input>
  <tui-field-error [formControl]="swiftControl"></tui-field-error>
</section>
