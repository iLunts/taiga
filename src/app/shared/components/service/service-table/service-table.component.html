<form
  tuiTableMode
  [formGroup]="form"
  *tuiLet="serviceListData$ | async as services"
>
  <div class="table" formArrayName="tableRowArray">
    <div
      tuiGroup
      class="row"
      [collapsed]="true"
      *ngFor="
        let itemRow of form.get('tableRowArray')['controls'];
        let i = index;
        let l = last
      "
      [formGroupName]="i"
    >
      <tui-input-date
        class="cell cell_date"
        tuiTextfieldSize="m"
        formControlName="date"
      >
        Дата
      </tui-input-date>

      <tui-select
        formControlName="name"
        [valueContent]="valueContent"
        (ngModelChange)="selectedService($event, i)"
      >
        Название
        <tui-data-list-wrapper
          *tuiDataList
          size="l"
          [items]="services"
          [itemContent]="itemContent"
        ></tui-data-list-wrapper>
      </tui-select>

      <ng-container formGroupName="unit">
        <tui-input
          class="cell cell_count"
          tuiTextfieldSize="m"
          formControlName="shortName"
          [readOnly]="true"
        >
          Ед. изм.
        </tui-input>
      </ng-container>

      <ng-container formGroupName="count">
        <tui-input-count
          class="cell cell_count"
          tuiTextfieldSize="m"
          formControlName="amount"
          (ngModelChange)="calculateSum(itemRow, i)"
        >
          Кол-во
        </tui-input-count>
      </ng-container>

      <ng-container formGroupName="price">
        <tui-input-number
          class="cell cell_price"
          tuiTextfieldSize="m"
          formControlName="amount"
          [readOnly]="true"
        >
          Цена
        </tui-input-number>
      </ng-container>

      <!-- <ng-container formGroupName="tax">
        <tui-input
          class="cell cell_price"
          tuiTextfieldSize="m"
          formControlName="label"
          [readOnly]="true"
        >
          НДС
        </tui-input>
      </ng-container> -->

      <ng-container formGroupName="totalSum">
        <tui-input-number
          class="cell cell_price"
          tuiTextfieldSize="m"
          formControlName="amount"
          [readOnly]="true"
        >
          Сумма
        </tui-input-number>
      </ng-container>
      <button
        class="cell cell_delete"
        appearance="buttonDeleteRow"
        tuiIconButton
        [icon]="
          form.get('tableRowArray').length === 1
            ? 'tuiIconHrLarge'
            : 'tuiIconTrashLarge'
        "
        type="button"
        (click)="deleteRow(i)"
        [disabled]="form.get('tableRowArray').length === 1"
      ></button>
    </div>
  </div>
</form>

<button
  tuiButton
  type="button"
  size="s"
  class="tui-space_right-3 tui-space_bottom-3 tui-space_top-3"
  (click)="addNewRow()"
  [disabled]="form.invalid"
>
  Добавить строку
</button>

<ng-template #valueContent let-data>
  <div class="itemContent">
    <div class="itemContent__name">{{ data?.name }}</div>
  </div>
</ng-template>

<ng-template #itemContent let-data>
  <div class="itemContent">
    <div class="itemContent__name">{{ data?.name }}</div>
    <tui-money
      class="itemContent__amount"
      [value]="data.price.amount"
    ></tui-money>
  </div>
</ng-template>
