<form tuiTableMode [formGroup]="form">
  <table class="tui-table table">
    <thead>
      <tr>
        <th class="tui-table__th cell_name">Название</th>
        <th class="tui-table__th cell_date">Дата</th>
        <th class="tui-table__th cell_quantity">Количество</th>
        <th class="tui-table__th cell_sum">Сумма, руб.</th>
      </tr>
    </thead>
  </table>
  <div class="table">
    <div tuiGroup class="row" [collapsed]="true">
      <tui-input class="cell cell_name" tuiTextfieldSize="m" tuiTextfieldExampleText="Ivan Ivanov"
        formControlName="name" [tuiTextfieldLabelOutside]="true">
        Название
      </tui-input>
      <tui-input-date class="cell cell_date" tuiTextfieldSize="m" formControlName="date"
        [tuiTextfieldLabelOutside]="true">
        Дата
      </tui-input-date>
      <tui-input-count class="cell cell_quantity" tuiTextfieldSize="m" formControlName="quantity"
        [tuiTextfieldLabelOutside]="true">
        Кол-во
      </tui-input-count>
      <tui-input-number class="cell cell_sum" tuiTextfieldSize="m" formControlName="sum"
        [tuiTextfieldLabelOutside]="true" [readOnly]="true">
        Цена
      </tui-input-number>
    </div>
