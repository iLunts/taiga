
<div class="upload">
  <span class="upload__icon" *ngIf="!selectedFiles">ICON</span>
  <img src="selectedFiles" alt="" *ngIf="selectedFiles">
  <h4>Выберите файл</h4>
  <p>Размер файла не должен привышать размер в 1мб и должен быть не больше размера 1000px на 1000px</p>
</div>

<label>
  <input
    type="file"
    class="text-nowrap text-truncate"
    (change)="selectFile($event)"
  />
</label>

<button
  class="btn btn-success btn-sm"
  [disabled]="!selectedFiles"
  (click)="upload()"
>
  Upload
</button>

<div *ngIf="currentFileUpload" class="progress mt-2">
  <div
    class="progress-bar progress-bar-info"
    role="progressbar"
    attr.aria-valuenow="{{ percentage }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: percentage + '%' }"
  >
    {{ percentage }}%
  </div>
</div>
